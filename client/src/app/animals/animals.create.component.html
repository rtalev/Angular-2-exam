<form class="animal-form" (ngSubmit)="onSubmit()" #animalForm="ngForm">
  <h2>animal Form</h2>
  <div [style.color]="'red'">{{errorMessage}}</div>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="20" [(ngModel)]="animal.name"  required />
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" [(ngModel)]="animal.age" required/>
  <label for="color">Color:</label>
  <input type="text" id="color" name="color" minlength="3" [(ngModel)]="animal.color"/>
  <label for="type">Type:</label>
  <input type="text" id="type" name="type" [(ngModel)]="animal.type" required/>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" [(ngModel)]="animal.price" required/>
  <label for="image">Image:</label>
  <input type="text" id="image" name="image" [(ngModel)]="animal.image"/>
  <label for="breed">Breed:</label>
  <input type="text" id="breed" name="breed" [(ngModel)]="animal.breed"/>

  <input type="submit" value="Add animal" />
</form>
